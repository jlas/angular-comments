<div clas="row">
  <div class="col-xs-12">

    <form>
      <h1>Leave Feedback</h1>
      <div class="row">
        <div class="col-xs-10">
          <input type="text"
            class="form-control"
            placeholder="What do you think about this project?"
            data-ng-model="newComment"/>
        </div>
        <div class="col-xs-2">
          <button type="submit"
            class="btn btn-default btn-block"
            data-ng-click="addComment(newComment)">
            Post
          </button>
        </div>
      </div>
    </form>

    <hr/>

    <ul>
      <li data-ng-repeat="comment in comments">
        <img alt="user img"
          data-ng-src="{{ comment.user.img_src }}"/>
        <h2><strong>{{ comment.user.full_name }}</strong></h2>
        <p class="light">{{ comment.user.title }}</p>
        <p>{{ comment.comment.description }}</p>
        <p class="light">{{ comment.comment.date_posted }}</p>
      </li>
    </ul>

  </div>
</div>
